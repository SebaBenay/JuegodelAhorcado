<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego del Ahorcado - Alura</title>
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="Logo.png" alt="Logo Alura">  
            </div>
        <div class="ingresarPalabra">
            <input type="text" class="ingresarPalabra" placeholder="Ingrese una Palabra ">
        </div>
        
        <div class="botoneraGuardar">        
            <button id="btn-guardar"> Guardar y empezar</button>
            <button id="btn-cancelar" onClick="history.go(-1);"> Cancelar</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
